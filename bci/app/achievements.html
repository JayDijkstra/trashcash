<!DOCTYPE html>
<html ng-app="TrashCash">
	<head>
		<title>Achievements</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="">
	</head>
<body ng-controller="AchievementsController">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">TrashCa$h</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Mijn Achievements</a></li>
                <li><a href="#">Algemene Voorwaarden</a></li>
                <li><a href="#"></a></li>
            </ul>
             <ul class="nav navbar-nav navbar-right">
             <li class="active">Punten Overzicht</li>
            <p>1000 punten</p>    
            </ul>
        </div>
    </div>
</nav>
<table class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Achievement</th>
        <th>Beschrijving</th>
        <th>Punten</th>
        <th>Behaald</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="achievement in achievements">
        <td>
          {{achievement.name}}
        </td>
        <td>{{achievement.description}}</td>
        <td>{{achievement.points}}</td>
        <td>{{achievement.earned}}</td>
      </tr>
    </tbody>
  </table>
<!-- Hosted Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

<!-- Includes -->
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
